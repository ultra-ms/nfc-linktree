<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NFC Tag</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050509;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .name {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="name" id="name">If you see this, something went wrong.</div>

  <script>
  const names = {
    "2564": "An: Daniel", // https://ultra-ms.github.io/nfc-linktree/?id=2564
    "8383": "An: Silvia", // https://ultra-ms.github.io/nfc-linktree/?id=8383
    "7457": "An: Torsten", // https://ultra-ms.github.io/nfc-linktree/?id=7457
  };

  const el = document.getElementById("name");

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id") || "";

  if (id && names[id]) {
    el.textContent = names[id];
  } else {
    el.textContent = "Merry Christmas";
  }
</script>
</body>
</html>
